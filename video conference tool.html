<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conferencing Website</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .video-box {
            flex: 1;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
            position: relative;
        }
        video {
            max-width: 100%;
        }
        .chat-box {
            border: 1px solid #ccc;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            width: 100%;
            max-width: 100%;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Conferencing</h1>

        <!-- Video Container -->
        <div class="video-container">
            <!-- Video boxes go here -->
            <div class="video-box">
                <video autoplay playsinline></video>
            </div>
            <div class="video-box">
                <video autoplay playsinline></video>
            </div>
        </div>

        <!-- Chat Box -->
        <div class="chat-box">
            <textarea id="chatMessages" rows="6" placeholder="Chat with participants"></textarea>
            <button id="sendMessageBtn">Send</button>
        </div>
    </div>

    <script>
        // JavaScript code for video conferencing and chat goes here

        // Function to send a chat message
        function sendMessage() {
            const message = document.getElementById("chatMessages").value;
            // In a real application, you would send the message to other participants.
            // For simplicity, we'll just display it in the chat box.
            displayMessage(message);
            // Clear the input field
            document.getElementById("chatMessages").value = "";
        }

        // Function to display a chat message
        function displayMessage(message) {
            const chatBox = document.getElementById("chatMessages");
            chatBox.value += message + "\n";
        }

        // Attach click event to send button
        document.getElementById("sendMessageBtn").addEventListener("click", sendMessage);
    </script>
</body>
</html>
